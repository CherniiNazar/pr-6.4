<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prak 6.4</title>
</head>
<body>
    <h1>Форма для реєстрації чи входу користувача</h1>
    <form method="GET" action="zaglushka.html" name="forma">
        <table>
            <tr>
                <td align="left">Прізвище:</td>
                <td align="right"><input type="text" name="surname" size="11"></td>
            </tr>
            <tr>
                <td align="left">Імя:</td>
                <td align="right"><input type="text" name="name" size="11"></td>

            </tr>
            <tr>
                <td align="left">По-батькові:</td>
                <td align="right"><input type="text" name="lastname" size="11"></td>
            </tr>
            <tr>
                <td align="left">Номер телефону:</td>
                <td align="right"><input type="text" name="nomer" size="11" value="" onchange="chan_1()"></td>
            </tr>
            <tr>
                <td align="left">Логін:</td>
                <td align="right"><input type="text" name="login" size="11"></td>
            </tr>
            <tr>
                <td align="left">Пароль:</td>
                <td align="right"><input type="password" name="PASS" size="11"></td>
            </tr>
            <tr>
                <td align="left">Електронна пошта:</td>
                <td align="right"><input type="text" name="mail" size="11"></td>
            </tr>
            <tr align="center">
                <td align="left"><input type="submit" value="Передати"></td>
                <td align="right"><input type="reset" value="Очистити"></td>
            </tr>
        </table>
    </form>
    <script>
        function chan_1() {
            if (document.forma.nomer.value < 0 ||document.forma.nomer.value > 9999999999) {
            window.alert("Це значення не допустиме! Введіть ціле число в межах від 0 до 10");
            document.forma.nomer.value=0;}
            } 
    </script>
</body>
</html>
